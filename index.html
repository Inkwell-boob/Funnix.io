<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Funnix.io - Landing Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  html, body {
    margin:0;
    padding:0;
    font-family: 'Press Start 2P', cursive;
    background:#0d0d0d;
    color:#fff;
    overflow-x:hidden; /* prevent horizontal scroll */
    min-height:100vh;
    display:flex;
    flex-direction:column;
  }

  header {
    text-align:center;
    padding:50px 20px 20px;
    background:linear-gradient(90deg, #ff4081, #ff6f91);
    box-shadow:0 4px 15px rgba(0,0,0,0.7);
  }

  header h1 {
    font-size:2.5rem;
    margin:0;
    color:#fff;
    text-shadow:0 0 15px #ff4081;
  }

  header p {
    margin-top:10px;
    font-size:1rem;
    color:#fff;
    text-shadow:0 0 8px #ff4081;
  }

  .main {
    display:flex;
    justify-content:center;
    align-items:center;
    flex:1;
    padding:40px 20px;
    box-sizing:border-box;
  }

  .game-card {
    background:#1c1c1c;
    border:2px solid #ff4081;
    border-radius:20px;
    padding:30px 20px;
    cursor:pointer;
    transition:0.3s;
    text-align:center;
    box-shadow:0 0 15px rgba(255,64,129,0.5);
    width:90%;
    max-width:250px;
  }

  .game-card:hover {
    transform:scale(1.05);
    box-shadow:0 0 40px #ff4081;
    border-color:#ff6f91;
  }

  .game-card img {
    width:80px;
    max-width:50%;
    margin-bottom:20px;
  }

  .game-card h2 {
    margin:0;
    font-size:1rem;
    color:#ff4081;
    text-shadow:0 0 5px #ff4081;
  }

  footer {
    text-align:center;
    padding:20px;
    background:#121212;
    color:#888;
  }

  /* Responsive text */
  @media (min-width:768px){
    header h1 { font-size:3rem; }
    .game-card h2 { font-size:1.2rem; }
  }

  @media (min-width:1024px){
    header h1 { font-size:3.5rem; }
    .game-card h2 { font-size:1.4rem; }
  }
</style>
</head>
<body>

<header>
  <h1>Funnix.io</h1>
  <p>Play multiplayer games with your friends instantly!</p>
</header>

<div class="main">
  <div class="game-card" onclick="location.href='games.html'">
    <img src="https://img.icons8.com/ios-filled/100/ff4081/tic-tac-toe.png" alt="X & O">
    <h2>Enter Gaming Realm</h2>
  </div>
</div>

<footer>
  &copy; 2025 Funnix.io | Multiplayer Games Portal
</footer>

</body>
</html>
