<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funnix.io | Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden; /* ðŸš€ no more scroll */
      color: #fff;
      text-align: center;
      position: relative;
    }

    /* Animated background grid */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.05) 0px,
        rgba(255, 255, 255, 0.05) 2px,
        transparent 2px,
        transparent 40px
      );
      animation: moveBg 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveBg {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100px, -100px); }
    }

    h1 {
      font-size: 3.5rem;
      color: #ffcc00;
      text-shadow: 0 0 15px #ffaa00, 0 0 30px #ff6600;
      z-index: 2;
    }

    p {
      font-size: 1.3rem;
      margin: 15px 0 30px;
      color: #ddd;
      z-index: 2;
    }

    .cta-btn {
      padding: 15px 40px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #ff6600, #ffcc00);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      z-index: 2;
      box-shadow: 0 0 15px #ff6600, 0 0 30px #ffaa00;
    }

    .cta-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ffcc00, 0 0 40px #ff6600;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #777;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>âš¡ Funnix.io âš¡</h1>
  <p>The ultimate hub for fun multiplayer games</p>
  <button class="cta-btn" onclick="window.location.href='games.html'">Enter Game Lobby</button>

  <footer>
    Â© 2025 Funnix.io | Play. Connect. Compete.
  </footer>
</body>
</html>
