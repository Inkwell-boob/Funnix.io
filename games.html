<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funnix.io | Game Library</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 2px solid #444;
    }

    header h1 {
      font-size: 2.2rem;
      color: #ffcc00;
      text-shadow: 2px 2px #000;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1100px;
      margin: 40px 0;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.15);
    }

    .game-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .game-card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    .game-card p {
      font-size: 0.9rem;
      color: #ccc;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ® Funnix.io Game Library</h1>
    <p>Select a game to start playing with your friends</p>
  </header>

  <main class="games-container">
    <!-- Game 1 -->
    <div class="game-card" onclick="window.location.href='tic-tac-toe.html'">
      <img src="https://img.icons8.com/ios/100/tic-tac-toe.png" alt="X and O">
      <h3>X & O</h3>
      <p>Classic tic-tac-toe battle. First game on Funnix.io!</p>
    </div>
    
    <div class="game-card">
      <img src="https://img.icons8.com/ios/100/controller.png" alt="More Games">
      <h3>More Games</h3>
      <p>Stay tuned for more fun challenges!</p>
    </div>
  </main>

  <footer>
    Â© 2025 Funnix.io | Play with friends. Have fun.
  </footer>
</body>
</html>
