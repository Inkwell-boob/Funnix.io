<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Funnix.io - Game Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  html, body {
    margin:0;
    padding:0;
    font-family: 'Press Start 2P', cursive;
    background:#0d0d0d;
    color:#fff;
    overflow-x:hidden;
    min-height:100vh;
    display:flex;
    flex-direction:column;
  }

  header {
    text-align:center;
    padding:50px 20px 20px;
    background:linear-gradient(90deg, #ff4081, #ff6f91);
    box-shadow:0 4px 15px rgba(0,0,0,0.7);
  }

  header h1 {
    font-size:2.8rem;
    margin:0;
    color:#fff;
    text-shadow:0 0 15px #ff4081;
  }

  header p {
    margin-top:10px;
    font-size:1rem;
    color:#fff;
    text-shadow:0 0 8px #ff4081;
  }

  .games {
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(180px, 1fr));
    gap:30px;
    padding:60px 20px;
    flex:1;
  }

  .game-card {
    background:#1c1c1c;
    border:2px solid #ff4081;
    border-radius:20px;
    padding:30px 20px;
    cursor:pointer;
    transition:0.3s;
    text-align:center;
    box-shadow:0 0 15px rgba(255,64,129,0.5);
  }

  .game-card:hover {
    transform:scale(1.05);
    box-shadow:0 0 40px #ff4081;
    border-color:#ff6f91;
  }

  .game-card img {
    width:80px;
    margin-bottom:20px;
  }

  .game-card h2 {
    margin:0;
    font-size:1rem;
    color:#ff4081;
    text-shadow:0 0 5px #ff4081;
  }

  footer {
    text-align:center;
    padding:20px;
    background:#121212;
    color:#888;
  }

  /* Responsive text */
  @media (min-width:768px){
    header h1 { font-size:3rem; }
    .game-card h2 { font-size:1.2rem; }
  }

  @media (min-width:1024px){
    header h1 { font-size:3.5rem; }
    .game-card h2 { font-size:1.4rem; }
  }
</style>
</head>
<body>

<header>
  <h1>Funnix.io</h1>
  <p>Choose your game and start playing!</p>
</header>

<section class="games">
  <!-- X & O / Tic-Tac-Toe -->
  <div class="game-card" onclick="location.href='xando.html'">
    <img src="https://img.icons8.com/ios-filled/100/ff4081/tic-tac-toe.png" alt="X & O">
    <h2>X & O</h2>
  </div>

  <!-- Placeholder for future games -->
  <div class="game-card" onclick="alert('Coming Soon!')">
    <img src="https://img.icons8.com/ios-filled/100/ff4081/chess.png" alt="Coming Soon">
    <h2>Chess</h2>
  </div>

  <div class="game-card" onclick="alert('Coming Soon!')">
    <img src="https://img.icons8.com/ios-filled/100/ff4081/card-game.png" alt="Coming Soon">
    <h2>Cards</h2>
  </div>
</section>

<footer>
  &copy; 2025 Funnix.io | Multiplayer Games Portal
</footer>

</body>
</html>
