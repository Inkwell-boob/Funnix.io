<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Funnix.io - X & O</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  html, body {
    margin:0;
    padding:0;
    font-family: 'Press Start 2P', cursive;
    background:#0d0d0d;
    color:#fff;
    display:flex;
    flex-direction:column;
    min-height:100vh;
    overflow-x:hidden;
  }

  header {
    text-align:center;
    padding:40px 20px;
    background:linear-gradient(90deg, #ff4081, #ff6f91);
    box-shadow:0 4px 15px rgba(0,0,0,0.7);
  }

  header h1 {
    margin:0;
    font-size:2.5rem;
    color:#fff;
    text-shadow:0 0 15px #ff4081;
  }

  .board-container {
    display:flex;
    justify-content:center;
    align-items:center;
    flex:1;
    padding:40px 20px;
  }

  .board {
    display:grid;
    grid-template-columns:repeat(3, 100px);
    grid-template-rows:repeat(3, 100px);
    gap:10px;
  }

  .cell {
    background:#1c1c1c;
    border:2px solid #ff4081;
    border-radius:15px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:2rem;
    cursor:pointer;
    transition:0.3s;
    color:#ff4081;
    text-shadow:0 0 5px #ff4081;
  }

  .cell:hover {
    background:#2a2a2a;
    transform:scale(1.05);
  }

  .winner {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    font-size:3rem;
    color:#00ff00;
    text-shadow:0 0 20px #00ff00, 0 0 40px #00ff00;
    display:none;
    animation:flash 1s ease-in-out infinite alternate;
  }

  @keyframes flash {
    0% { opacity:1; }
    100% { opacity:0.3; }
  }

  footer {
    text-align:center;
    padding:20px;
    background:#121212;
    color:#888;
  }

  @media (min-width:768px){
    .board { grid-template-columns:repeat(3, 120px); grid-template-rows:repeat(3,120px);}
    .cell { font-size:2.5rem;}
  }

  @media (min-width:1024px){
    .board { grid-template-columns:repeat(3, 150px); grid-template-rows:repeat(3,150px);}
    .cell { font-size:3rem;}
  }

</style>
</head>
<body>

<header>
  <h1>X & O</h1>
</header>

<div class="board-container">
  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
</div>

<div class="winner" id="winnerMessage"></div>

<footer>
  &copy; 2025 Funnix.io | Multiplayer Games Portal
</footer>

<script>
  const board = document.getElementById('board');
  const cells = document.querySelectorAll('.cell');
  const winnerMessage = document.getElementById('winnerMessage');

  let currentPlayer = 'X';
  let boardState = Array(9).fill(null);
  let gameOver = false;

  const winCombos = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  function checkWinner() {
    for(const combo of winCombos){
      const [a,b,c] = combo;
      if(boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]){
        gameOver = true;
        winnerMessage.textContent = `${boardState[a]} Wins!`;
        winnerMessage.style.display = 'block';
        return;
      }
    }
    if(!boardState.includes(null)){
      gameOver = true;
      winnerMessage.textContent = `Draw!`;
      winnerMessage.style.display = 'block';
    }
  }

  cells.forEach(cell => {
    cell.addEventListener('click', () => {
      const index = cell.dataset.index;
      if(!boardState[index] && !gameOver){
        boardState[index] = currentPlayer;
        cell.textContent = currentPlayer;
        checkWinner();
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    });
  });
</script>

</body>
</html>
